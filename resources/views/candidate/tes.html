<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <style>
        .star-container {
            display: inline-block;
            font-size: 30px;
            color: lightgrey;
            position: relative;
            cursor: pointer;
        }

        .star-container .star {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="lightgrey"><path d="M12 .288l2.833 8.718h9.167l-7.416 5.388 2.833 8.718-7.417-5.387-7.417 5.387 2.834-8.718-7.416-5.388h9.166z"/></svg>') no-repeat center center;
            background-size: contain;
        }

        .star-container .star.full,
        .star-container .star.half::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold"><path d="M12 .288l2.833 8.718h9.167l-7.416 5.388 2.833 8.718-7.417-5.387-7.417 5.387 2.834-8.718-7.416-5.388h9.166z"/></svg>');
        }

        .star-container .star.half {
            position: relative;
        }

        .star-container .star.half::before {
            content: '';
            display: inline-block;
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="rating">
    <span class="star-container">
        <span class="star" data-value="0.5"></span>
        <span class="star" data-value="1"></span>
    </span>
    <span class="star-container">
        <span class="star" data-value="1.5"></span>
        <span class="star" data-value="2"></span>
    </span>
    <span class="star-container">
        <span class="star" data-value="2.5"></span>
        <span class="star" data-value="3"></span>
    </span>
    <span class="star-container">
        <span class="star" data-value="3.5"></span>
        <span class="star" data-value="4"></span>
    </span>
    <span class="star-container">
        <span class="star" data-value="4.5"></span>
        <span class="star" data-value="5"></span>
    </span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', function () {
                const value = parseFloat(this.getAttribute('data-value'));
                highlightStars(value);
                console.log('Rated:', value);

                // Kirim rating ke server
                const dataStarSend = {
                    id_kandidat: 1, // Ganti dengan ID kandidat yang sesuai
                    id_user: 1, // Ganti dengan ID user yang sesuai
                    rate: value,
                    tgl: new Date().toISOString().split('T')[0], // Format tanggal menjadi yyyy-mm-dd
                    _token: '{{ csrf_token() }}' // Jangan lupa menambahkan CSRF token
                };

                $.ajax({
                    url: '/candidates/detail/add_rating', // URL endpoint untuk menambahkan rating
                    type: 'POST',
                    data: dataStarSend,
                    success: function(response) {
                        console.log('Rating added successfully');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
        });

        function highlightStars(value) {
            stars.forEach(star => {
                const starValue = parseFloat(star.getAttribute('data-value'));
                if (starValue <= value) {
                    star.classList.add('full');
                    if (starValue === value && value % 1 !== 0) {
                        star.classList.add('half');
                    } else {
                        star.classList.remove('half');
                    }
                } else {
                    star.classList.remove('full');
                    star.classList.remove('half');
                }
            });
        }
    });
</script>

</body>
</html>
