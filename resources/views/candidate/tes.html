    <script>
        // Fungsi untuk menghitung jumlah checkbox yang dicentang
        function updateCount() {
            const checkboxes = document.querySelectorAll('.rowCheckbox');
            const moveBtn = document.getElementById('moveBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            let count = 0;

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    count++;
                }
            });

            moveBtn.textContent = `${count} Move`;
            deleteBtn.textContent = `${count} Delete`;
        }

        // Fungsi untuk mencentang atau menghilangkan centang semua checkbox
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.rowCheckbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
            updateCount();
        });

        // Event listener untuk setiap checkbox di baris tabel
        const rowCheckboxes = document.querySelectorAll('.rowCheckbox');
        rowCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateCount);
        });
    </script>
