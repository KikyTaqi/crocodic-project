<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .language-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 882px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .add-button {
            background-color: #fff;
            border: none;
            color: #ff6600;
            cursor: pointer;
            font-size: 16px;
        }

        .language-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: start;
        }

        .language-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            width: 340px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .language-card h3 {
            margin-top: 0;
        }

        .edit-button {
            background-color: transparent;
            border: none;
            color: #ff6600;
            font-size: 16px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .language-card {
                width: 100%;
                max-width: 340px;
            }
        }
        .hover-hint{
            display: none;
        }
    </style>
</head>
<body>
    <div class="language-section">
        <div class="header">
            <h2>Bahasa</h2>
            <button class="add-button">+ Tambah</button>
        </div>
        <div class="language-container">
            <div class="language-card">
                <h3>Inggris</h3>
                <button class="edit-button">✏️</button>
                <p>Berbicara: Baik</p>
                <p>Menulis: Baik</p>
            </div>
            <div class="language-card">
                <h3>Indonesia</h3>
                <button class="edit-button">✏️</button>
                <p>Berbicara: Lancar</p>
                <p>Menulis: Lancar</p>
            </div>
            <div class="language-card">
                <h3>Indonesia</h3>
                <button class="edit-button">✏️</button>
                <p class="hover">Berbicara: Lancar</p>
                <p class="hover-hint">Menulis: Lancar</p>
            </div>
            <!-- Tambahkan lebih banyak kontainer bahasa di sini jika diperlukan -->
        </div>
    </div>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
        Tooltip on top
      </button>
      <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
        Tooltip on right
      </button>
      <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
        Tooltip on bottom
      </button>
      <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
        Tooltip on left
      </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var h = document.getElementsByClassName('hover')[0];
        var hHint = document.getElementsByClassName('hover-hint')[0];

        h.addEventListener('mouseover', function(){
            hHint.style.display = 'block';
        });
        h.addEventListener('mouseout', function(){
            hHint.style.display = 'none';
        });
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
    </script>
</body>
</html>
